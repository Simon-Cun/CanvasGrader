<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Canvas Grade Calculator</title>
    <style>
      table { border-collapse: collapse; width: 100%; margin-top: 10px; }
      th, td { border: 1px solid #ccc; padding: 5px; text-align: center; }
      th[colspan] { text-align: left; background: #eee; }
      input[type="number"] { width: 60px; }
      input[type="text"] { width: 150px; }
    </style>
  </head>
  <body>
    <h2>Canvas Grade Calculator</h2>

    <!-- Add new group -->
    <div>
      <input type="text" id="newGroupName" placeholder="New group name" />
      <button id="addGroup">Add Group</button>
    </div>

    <table id="gradesTable">
      <!-- Table will be dynamically populated -->
    </table>

    <p id="finalGrade">Enter weights to calculate grade.</p>
    <button id="getGrades">Get Grades</button>

    <script src="popup.js"></script>
  </body>
</html>
